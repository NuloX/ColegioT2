<h2 mat-dialog-title>Preguntas registradas: {{data.name}}</h2>
<mat-dialog-content>
    <p>Grado:</p>
    <mat-form-field>
        <mat-label>Grado:</mat-label>
        <input matInput [(ngModel)]="animal" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="animal()" cdkFocusInitial>Siguiente</button>
</mat-dialog-actions>
