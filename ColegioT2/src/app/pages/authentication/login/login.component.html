<div class="container-fluid pa">
    <div class="container cont">
      <div class="text-center">
      </div>
      <div class="card">
        <div class="card-body">
          <form [formGroup]="myForm" class="row g-4 needs-validation" novalidate>
            <label for="validationCustom01" class="form-label">
              <i class='bx bx-lock-alt'></i>User
            </label>
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput formControlName="usuario" required>
              <mat-error *ngIf="usuario.hasError('required')">
                You must enter a value
              </mat-error>
            </mat-form-field>
            <label for=""><i class='bx bx-envelope'></i>Password</label>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="contrasena" required>
              <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="contrasena.hasError('required')">
                You must enter a value
              </mat-error>
            </mat-form-field>
            <div class="col-12 d-flex justify-content-center">
              <button class="btn" type="submit" id="boton" [disabled]="myForm.invalid" (click)="login()">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
