<div class="container-fluid pa">
    <div class="container cont">
      <div class="card">
        <div class="card-body">
          <div class="col-12 d-flex justify-content-center"id="log">
             <div class="img"></div>
          </div>
          
          <form [formGroup]="myForm" class="row g-4 needs-validation" novalidate>
            <mat-form-field appearance="outline"style="margin-top:15px">
              <mat-label>Correo electronico</mat-label>
              <input matInput formControlName="usuario" required>
              <mat-error *ngIf="usuario.hasError('required')">
                Campo obligatorio 
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline"style="margin-top:15px">
              <mat-label>Contrase√±a</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="contrasena" required>
              <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="contrasena.hasError('required')">
                Campo obligatorio
              </mat-error>
            </mat-form-field>
            <div class="col-12 d-flex justify-content-center">
              <button class="btn" type="submit" id="boton" [disabled]="myForm.invalid" (click)="login()">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
